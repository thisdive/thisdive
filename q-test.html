<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>오늘의 몰입</title>
<meta name="color-scheme" content="light" />
<style>
  /* =========================
     FONTS (local)
  ==========================*/
  @font-face{
    font-family: 'MaruBuri';
    src: url('./fonts/MaruBuri-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face{
    font-family: 'Pretendard';
    src: url('./fonts/Pretendard-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  /* =========================
     JIYOON SOFT THEME
  ==========================*/
  :root{
    /* palette (beige × soft rose) */
    --bg: #f7f3ed;          
    --surface: #ffffff;     
    --fg: #2a2a2a;          
    --muted: #7a7a7a;       
    --border: #ece6df;      

    --wrap-max: clamp(860px, 72vw, 1160px);

    --rose-50:#fbf5f3;
    --rose-100:#f4e6e2;
    --rose-300:#d7a8b5;     
    --navy:#172034;         

    --radius-xl:20px;
    --radius-lg:16px;
    --radius-md:12px;

    --shadow: 0 8px 26px rgba(23, 32, 52, .06);
    --shadow-soft: 0 3px 10px rgba(23, 32, 52, .04);

    --h2: 1.02rem;       
    --body: .96rem;
    --hint: .925rem;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
    -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    letter-spacing:.2px;
  }
  p, textarea, .btn { font-family: inherit; }

  .app{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto}

  /* Header */
  .header{
    position: sticky; top:0; z-index:10;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
  }
  .header .inner{
    max-width: var(--wrap-max); 
    margin:0 auto; 
    padding: 14px 22px;
    display:flex; 
    align-items:center; 
    justify-content: center;
    gap:10px;
  }
  .logo-dot{
    width:10px; height:10px; border-radius:9999px;
    background: var(--rose-300);
    box-shadow: 0 0 0 6px var(--rose-100);
  }
  .title{ font-weight: 650; }

  /* Content wrap */
  .wrap{
    max-width: var(--wrap-max);
    margin: 0 auto;
    padding: 22px clamp(16px, 3vw, 28px) 40px;
  }

  /* Card */
  .card{
    width:100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-soft);
    padding: 23px clamp(14px, 2.3vw, 26px);
    margin-bottom: 28px;
    min-height: clamp(240px, 38vh, 420px);
    display: flex;
    flex-direction: column;
  }
  .card:hover{ box-shadow: var(--shadow) }
  .card:last-of-type{ margin-bottom: -15px; }

  /* 제목 + 힌트: MaruBuri */
  .card h2, .card .hint{
    font-family: 'MaruBuri', serif;
  }
  .card h2{
    margin: 0 0 14px;
    font-size: var(--h2);
    font-weight: 900;
    display:flex; align-items:center; justify-content: center; gap:10px;
    text-align:center;
      color: #172034; /* ← 남색 (navy) */
  }
  .hint{
    margin:0 0 14px;
    font-size: var(--hint);
    color: var(--muted);
    line-height: 1.65;
    text-align: center;
  }

  /* Emotion badge */
  .emotion-soft{
    display:inline-block;
    padding: 2px 8px;
    background: var(--rose-50);
    color: var(--fg);
    border: 1px solid var(--border);
    border-radius: 9999px;
    position: relative;
    font-size: .9rem;
    margin: 0 4px;
  }
  .emotion-soft::after{
    content:"";
    position:absolute; left:8px; right:8px; bottom:4px; height:2px;
    background: var(--rose-100);
    border-radius: 2px;
  }

  textarea{
    width:100%;
    min-height:112px;
    padding:14px;
    font-size: var(--body);
    color: var(--fg);
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    outline: none; resize: vertical;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    flex:1;
  }
  textarea::placeholder{ color: color-mix(in oklab, var(--muted) 78%, #bbb) }
  textarea:focus{
    border-color: var(--rose-300);
    box-shadow: none;
    transition: border-color .18s ease;
  }

  /* CTA */
  .cta{
    position: static;
    border-top: 1px solid var(--border);
    padding: 14px clamp(14px,3vw,26px);
    background: none;
  }
  .cta-inner{ max-width: var(--wrap-max); margin: 0 auto; text-align: center; }
  .btn{
    width:200px;
    padding: 16px 0;
    background: var(--navy);
    color: #fff;
    border: 1px solid rgba(23,32,52,.12);
    border-radius: 18px;
    font-weight: 650; letter-spacing:.2px;
    box-shadow: 0 10px 24px rgba(23,32,52,.22);
    font-size: 0.9rem;
    cursor: pointer;
  }
  .btn:active{ transform: translateY(1px) }
  .btn:focus-visible{ outline: 0; box-shadow: 0 0 0 6px rgba(215,168,181,.35) }

  @supports (padding: max(0px)){
    .cta{ padding-bottom: max(14px, env(safe-area-inset-bottom)); }
  }

  @media (max-width: 480px){
    :root{ --wrap-max: 100%; }
    .wrap{ padding-left: 14px; padding-right: 14px; }
  }
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="inner">
      <span class="logo-dot" aria-hidden="true"></span>
      <div class="title">나와의 대화</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card" aria-labelledby="h1">
      <h2 id="h1">🪴 나의 속 이야기</h2>
      <p class="hint">
        오늘의 <span class="emotion-soft" id="emotionValue">선택 안됨</span>
        라는 감정은 <br>나의 어떤 생각/욕구로 시작되었나요?
      </p>
      <textarea placeholder="예) 나를 무시한다는 생각 / 존중 받고 싶은 욕구"></textarea>
    </section>

    <section class="card" aria-labelledby="h2">
      <h2 id="h2">👂🏻 너의 이야기 (선택)</h2>
      <p class="hint">같은 장면도 상대의 눈으로 보게 되면 <br>감정을 한결 부드럽게 바꿀 수 있어요 :)</p>
      <textarea placeholder="예) 아마 그 사람도 ○○ 때문에 힘들었을 것 같아요."></textarea>
    </section>

    <section class="card" aria-labelledby="h3">
      <h2 id="h3">💌 사랑하는 나에게</h2>
      <p class="hint">오늘 새롭게 알게된 점이나<br>지금의 나에게 가장 필요한 말을 남겨보세요.</p>
      <textarea placeholder="예) 조금 천천히 해도 괜찮아."></textarea>
    </section>
  </main>

  <div class="cta">
    <div class="cta-inner">
      <button class="btn" id="nextBtn">오늘의 목표 정하기 →</button>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const emotionRaw = (params.get('emotion') || '선택 안됨').trim();
  const map = { worry:'걱정돼요', joy:'기뻐요', calm:'평온해요', sad:'슬퍼요', angry:'화가 나요', tired:'지쳐요' };
  const emotion = map[emotionRaw] || emotionRaw || '선택 안됨';
  document.getElementById('emotionValue').textContent = emotion;

  document.getElementById('nextBtn').addEventListener('click', () => {
    const next = params.get('next') || 'goal.html';
    const q = new URLSearchParams({ emotion }).toString();
    location.href = `${next}?${q}`;
  });
</script>
</body>
</html>
