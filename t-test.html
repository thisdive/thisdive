  <style>

    /* ğŸ”¶ ëª©í‘œ ë¬¸êµ¬ë§Œ ë…¸ë€ í•˜ì´ë¼ì´íŠ¸ */
    .goal-banner{ margin: 0 0 28px; text-align:center; max-width:min(86vw, 720px); }

    .circle-timer { position: relative; width: 220px; height: 220px; margin-bottom: 20px; }
    .circle-timer svg { transform: rotate(-90deg); }

    .time-text { position: absolute; inset: 0; display:flex; align-items:center; justify-content:center;
      font-size: 32px; font-weight: bold; }

    .reflection { text-align: center; margin-top: 12px; }

    /* â€˜ëª°ì… ì™„ë£Œâ€™ ë²„íŠ¼ */
    .complete {

      padding: 10px 16px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;

    /* âœ… ì™„ë£Œ ìƒíƒœ(ìš”ì²­) : ë‚¨ìƒ‰ ë°°ê²½ + ê¸€ììƒ‰(#F3ECE2) */
    .complete.done { background-color: #2A3249; color: #F3ECE2; pointer-events: none; }

    .toast{

      padding: 12px 16px; background:#fff; color:#2A3249; border-radius: 12px;

      z-index: 10000; font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; white-space: nowrap;

    @media (max-width: 420px){

    .back-btn{

      display:inline-flex; align-items:center; justify-content:center; cursor:pointer;
      margin:0 8px 8px 0; align-self:flex-start;
    }

  </style>

<body data-page="timer">

  <button id="backBtn" class="back-btn" type="button" aria-label="ë’¤ë¡œê°€ê¸°">â†</button>

  <h1>ì˜¤ëŠ˜ì˜ ëª°ì…</h1>

  <!-- ğŸ¯ ëª©í‘œ ë¬¸êµ¬(í•˜ì´ë¼ì´íŠ¸ë§Œ) -->
  <div id="goalBanner" class="goal-banner" hidden>
    <span id="goalText" class="hl"></span>
  </div>

  <div class="timer-controls" id="timeButtons" role="group" aria-label="ì‹œê°„ ì„ íƒ">
    <button type="button">1ë¶„</button>
    <button type="button">15ë¶„</button>
    <button type="button">30ë¶„</button>
    <button type="button">45ë¶„</button>
    <button type="button">60ë¶„</button>
  </div>

  <div class="circle-timer" aria-live="polite">
    <svg width="220" height="220" aria-hidden="true">
      <circle class="bg" cx="110" cy="110" r="100"></circle>

    </svg>
    <div class="time-text" id="time">00:00</div>
  </div>

  <div class="reflection">
    <p>ğŸ‘‡ 'ì²« ëª°ì…' ì¢…ë£Œ í›„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</p>
    <button id="completeBtn" class="complete" type="button" disabled>âœ”ï¸ ëª°ì… ì™„ë£Œ</button>
  </div>

  <!-- í† ìŠ¤íŠ¸ -->
  <div id="toast" class="toast" hidden aria-live="polite">ìˆ˜ê³ í–ˆì–´ìš”! ì˜¤ëŠ˜ë„ ëª°ì… ì™„ë£Œ ğŸ˜»</div>

  <noscript>
    <p style="text-align:center;color:#9ca3af">âš ï¸ ìë°”ìŠ¤í¬ë¦½íŠ¸ê°€ êº¼ì ¸ ìˆì–´ìš”. ì´ í˜ì´ì§€ì˜ ê¸°ëŠ¥ì´ ì œí•œë©ë‹ˆë‹¤.</p>
  </noscript>

  <!-- âœ… ì¸ë¼ì¸ ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
  /* =========================
     ë„¤ì„ìŠ¤í˜ì´ìŠ¤ & í‚¤ (page4)
     ========================= */
  const NS = 'thisdive';
  const K_G_DATA        = \`\${NS}.g:data\`;
  const K_P4_LAST       = \`\${NS}.p4:lastSource\`;
  const K_T_DATA        = \`\${NS}.t:data\`;
  const K_T_MUSTRESET   = \`\${NS}.t:mustReset\`;

  /* =========================
     í•´ì‹œë¡œ ê°•ì œ ë¦¬ì…‹
     ========================= */
  (function resetIfHash(){
    try{
      if (location.hash.replace('#','') === 'reset') {
        sessionStorage.clear();
        localStorage.removeItem(K_G_DATA);
        localStorage.removeItem(K_P4_LAST);
        localStorage.removeItem(K_T_DATA);
        sessionStorage.removeItem(K_T_MUSTRESET);
      }
    }catch(e){}
  })();

  /* =========================
     ì—˜ë¦¬ë¨¼íŠ¸
     ========================= */
  const timeEl        = document.getElementById('time');
  const progressEl    = document.querySelector('.progress');
  const timeButtons   = document.getElementById('timeButtons');
  const completeBtn   = document.getElementById('completeBtn');
  const toast         = document.getElementById('toast');
  const goalTextEl    = document.getElementById('goalText');
  const goalBannerEl  = document.getElementById('goalBanner');
  const backBtn       = document.getElementById('backBtn');

  /* =========================
     ìƒíƒœ
     ========================= */
  let timerInterval = null;
  let totalSeconds = 0;
  let remainingSeconds = 0;

  /* =========================
     ì´ˆê¸°í™”
     ========================= */
  (function init(){
    // ëª©í‘œ í‘œì‹œ: URL( goal= ) â†’ sessionStorage ë°±ì—… â†’ textContentë¡œë§Œ ì‚¬ìš©
    const sp = new URLSearchParams(location.search);
    let goal = (sp.get('goal') || '').trim();
    if (!goal) {
      try{ goal = sessionStorage.getItem(\`\${NS}.goal\`) || ''; }catch(e){}
    }
    if (goal) {
      goalTextEl.textContent = goal;
      goalBannerEl.hidden = false;
    }

    // ì´ì „ ì†ŒìŠ¤ ìŠ¤ëƒ…ìƒ· ë¹„êµ: goal í˜ì´ì§€ ì…ë ¥ ë³€ê²½ ì‹œ íƒ€ì´ë¨¸ ìƒíƒœ ì´ˆê¸°í™”
    let mustReset = false;
    try{
      if (sessionStorage.getItem(K_T_MUSTRESET) === '1') {
        mustReset = true;
        sessionStorage.removeItem(K_T_MUSTRESET);
      }
    }catch(e){}

    let gRaw=null, p4Raw=null;
    try{
      gRaw  = localStorage.getItem(K_G_DATA);
      p4Raw = localStorage.getItem(K_P4_LAST);
    }catch(e){}

    if (mustReset || gRaw !== p4Raw) {
      try{ localStorage.removeItem(K_T_DATA); }catch(e){}
      try{ localStorage.setItem(K_P4_LAST, gRaw ?? ''); }catch(e){}
      resetVisual();
    } else {
      restoreTimer();
    }

    updateTimeDisplay();
    updateProgressCircle();
  })();

  /* =========================
     ìœ í‹¸
     ========================= */
  function updateTimeDisplay() {
    const m = String(Math.floor((remainingSeconds||0) / 60)).padStart(2, '0');
    const s = String((remainingSeconds||0) % 60).padStart(2, '0');
    timeEl.textContent = \`\${m}:\${s}\`;
  }
  function updateProgressCircle() {
    const radius = 100;
    const circumference = 2 * Math.PI * radius;
    const ratio = totalSeconds ? (1 - (remainingSeconds / totalSeconds)) : 0;
    progressEl.style.strokeDasharray = \`\${circumference}\`;
    progressEl.style.strokeDashoffset = \`\${circumference * ratio}\`;
  }
  function resetVisual(){
    clearInterval(timerInterval);
    timerInterval = null;
    totalSeconds = 0;
    remainingSeconds = 0;
    updateTimeDisplay();
    updateProgressCircle();
    completeBtn.disabled = true;
    completeBtn.classList.remove('done');
    completeBtn.textContent = 'âœ”ï¸ ëª°ì… ì™„ë£Œ';
    document.querySelectorAll('.timer-controls button').forEach(b=> b.classList.remove('active'));
  }

  function snapshotGet(){
    try{
      const raw = localStorage.getItem(K_T_DATA);
      return raw ? JSON.parse(raw) : {};
    }catch(e){ return {}; }
  }
  function snapshotSave(part){
    try{
      const cur = snapshotGet();
      const next = { ...cur, ...part };
      localStorage.setItem(K_T_DATA, JSON.stringify(next));
    }catch(e){}
  }

  /* =========================
     íƒ€ì´ë¨¸ ë¡œì§
     ========================= */
  function startTimer(minutes) {
    clearInterval(timerInterval);
    totalSeconds = minutes * 60;
    remainingSeconds = totalSeconds;
    updateTimeDisplay();
    updateProgressCircle();
    completeBtn.disabled = true;

    snapshotSave({ minutes, startedAt: Date.now(), finished:false });

    timerInterval = setInterval(() => {
      remainingSeconds--;
      updateTimeDisplay();
      updateProgressCircle();
      if (remainingSeconds % 5 === 0) snapshotSave({ tick: Date.now() });
      if (remainingSeconds <= 0) {
        clearInterval(timerInterval);
        remainingSeconds = 0;
        completeBtn.disabled = false;
        snapshotSave({ finished:true, finishedAt: Date.now() });
      }
    }, 1000);
  }

  function restoreTimer(){
    const s = snapshotGet();

    // ì„ íƒ ë²„íŠ¼ ë³µì›
    if (s && s.minutes){
      const btn = [...document.querySelectorAll('.timer-controls button')]
        .find(b => parseInt(b.textContent,10) === Number(s.minutes));
      if (btn) btn.classList.add('active');
    }

    // ì§„í–‰ ì¤‘ ë³µì›
    if (s && s.minutes && s.startedAt && !s.finished){
      const elapsed = Math.max(0, Math.floor((Date.now() - s.startedAt)/1000));
      totalSeconds = Number(s.minutes) * 60;
      remainingSeconds = Math.max(0, totalSeconds - elapsed);
      if (remainingSeconds > 0){
        clearInterval(timerInterval);
        timerInterval = setInterval(()=>{
          remainingSeconds--;
          updateTimeDisplay();
          updateProgressCircle();
          if (remainingSeconds <= 0){
            clearInterval(timerInterval);
            completeBtn.disabled = false;
            snapshotSave({ finished:true, finishedAt: Date.now() });
          }
        }, 1000);
      }else{
        remainingSeconds = 0;
        completeBtn.disabled = false;
      }
      updateTimeDisplay();
      updateProgressCircle();
      return;
    }

    // ì™„ë£Œ ìƒíƒœ ë³µì›
    if (s && s.finished){
      totalSeconds = Number(s.minutes || 0) * 60;
      remainingSeconds = 0;
      updateTimeDisplay();
      updateProgressCircle();
      completeBtn.disabled = false;
    }
  }

  /* =========================
     ì´ë²¤íŠ¸: ì‹œê°„ ë²„íŠ¼
     ========================= */
  timeButtons.addEventListener('click', (e)=>{
    const btn = e.target.closest('button');
    if(!btn) return;

    // ë²„íŠ¼ ë¼ë²¨ â†’ ìˆ«ìë§Œ ì¶”ì¶œ/ê²€ì¦
    const n = parseInt(btn.textContent.replace(/[^\d]/g, ''), 10);
    const ALLOWED = new Set([1, 15, 30, 45, 60]);
    if(!Number.isFinite(n) || !ALLOWED.has(n)) return;

    document.querySelectorAll('.timer-controls button').forEach(b=> b.classList.remove('active'));
    btn.classList.add('active');

    startTimer(n);
    snapshotSave({ minutes:n });
  });

  /* =========================
     ì´ë²¤íŠ¸: ì™„ë£Œ ë²„íŠ¼(1íšŒì„±)
     ========================= */
  completeBtn.addEventListener('click', (e)=>{
    e.preventDefault();
    completeBtn.classList.add('done');
    completeBtn.textContent = 'ğŸ’«ëª°ì… ì„±ê³µğŸ’«';

    if(toast){
      toast.hidden = false;
      requestAnimationFrame(()=> toast.classList.add('show'));
      setTimeout(()=>{
        toast.classList.remove('show');
        setTimeout(()=> toast.hidden = true, 200);
      }, 3000);
    }
  }, { once:true });

  /* =========================
     ë’¤ë¡œê°€ê¸° â†’ goalë¡œ
     ========================= */
  backBtn.addEventListener('click', ()=>{
    try{ sessionStorage.setItem(K_T_MUSTRESET, '1'); }catch(e){}
    if (document.referrer) { history.back(); return; }
    // íŒŒì¼ëª…ì´ goal2.htmlì´ë¼ë©´ ì•„ë˜ íŒŒì¼ëª…ë§Œ êµì²´
    location.href = 'goal.html?v=' + Date.now();
  });

  /* =========================
     BFCache ë³µê·€ ì‹œ ì´ˆê¸°í™”
     ========================= */
  window.addEventListener('pageshow', (e)=>{
    const nav = (performance.getEntriesByType && performance.getEntriesByType('navigation') || [])[0];
    const isBF = e.persisted || (nav && nav.type === 'back_forward');
    if (isBF) {
      try{ localStorage.removeItem(K_T_DATA); }catch(e){}
      resetVisual();
    }
  });
  </script>
