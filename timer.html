<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 몰입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light" />

  <!-- 검색 차단 -->
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">

  <!-- ▣ CSP: inline 금지, 로컬 + Google Fonts 허용 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src  'self';
    style-src   'self' https://fonts.googleapis.com;
    img-src     'self' data:;
    font-src    'self' https://fonts.gstatic.com https://fonts.googleapis.com;
    connect-src 'self';
    object-src  'none';
    base-uri    'self';
    upgrade-insecure-requests
  ">

  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- (원본 유지) Google Fonts: MaruBuri -->
  <link href="https://fonts.googleapis.com/css2?family=MaruBuri:wght@400&display=swap" rel="stylesheet">

  <!-- 분리된 CSS -->
  <link rel="stylesheet" href="./css/timer.css" />

  <!-- ⑩ 프레임 방지: 페이지 스크립트보다 먼저 -->
  <script src="./js/framebust.js"></script>
  <!-- 분리된 JS -->
  <script src="./js/timer.js" defer></script>
</head>
<body>

  <h1>오늘의 몰입</h1>

  <!-- 🎯 목표 문구(하이라이트만) -->
  <div id="goalBanner" class="goal-banner" hidden>
    <span id="goalText" class="hl"></span>
  </div>

  <div class="timer-controls" id="timeButtons">
    <div class="row">
      <button>1분</button>
      <button>5분</button>
      <button>15분</button>
    </div>
    <div class="row">
      <button>30분</button>
      <button>45분</button>
      <button>60분</button>
    </div>
  </div>

  <div class="circle-timer">
    <svg width="220" height="220" aria-hidden="true">
      <circle class="bg" cx="110" cy="110" r="100"></circle>
      <circle class="progress" cx="110" cy="110" r="100" stroke-dasharray="628.3" stroke-dashoffset="0"></circle>
    </svg>
    <div class="time-text" id="time">00:00</div>
  </div>

  <div class="reflection">
    <button id="completeBtn" disabled>🎁 보상 받기</button>
  </div>

  <!-- 토스트 -->
  <div id="toast" class="toast" hidden aria-live="polite">수고했어요! 오늘도 몰입 완료 😻</div>

  <noscript>
    <p class="nojs">⚠️ 자바스크립트가 꺼져 있어요. 이 페이지의 기능이 제한됩니다.</p>
  </noscript>
</body>
</html>
