<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>오늘의 몰입</title>
<meta name="color-scheme" content="light" />
<style>
  /* =========================
     FONTS (local)
  ==========================*/
  @font-face{
    font-family: 'MaruBuri';
    src: url('./fonts/MaruBuri-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: 'MaruBuri';
    src: url('./fonts/MaruBuri-Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
    font-display: swap;
  }
  @font-face{
    font-family: 'Pretendard';
    src: url('./fonts/Pretendard-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  /* =========================
     THEME
  ==========================*/
  :root{
    --bg: #f7f3ee;          
    --surface: #ffffff;     
    --fg: #2a2a2a;          
    --muted: #7a7a7a;       
    --border: #ece6df;      

    --wrap-max: clamp(860px, 72vw, 1160px);

    --rose-50:#fbf5f3;
    --rose-100:#f4e6e2;
    --rose-300:#d7a8b5;     
    --navy:#172034;         

    --radius-xl:20px;
    --radius-lg:16px;
    --radius-md:12px;

    --shadow: 0 8px 26px rgba(23, 32, 52, .06);
    --shadow-soft: 0 3px 10px rgba(23, 32, 52, .04);

    --h2: 1.02rem;       
    --body: .96rem;
    --hint: .925rem;
  }

  *{box-sizing:border-box}
  html,body{ overflow-x: hidden;}
  body{
    margin:0; background:var(--bg); color:var(--fg);
    font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, "Segoe UI", Roboto, Apple SD Gothic Neo, Malgun Gothic, sans-serif;
    -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    letter-spacing:.2px;
  }
  p, textarea, .btn { font-family: inherit; }

  .app{min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto}

  /* Header */
  .header{
    position: sticky; top:0; z-index:10;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
  }
  .header .inner{
    max-width: var(--wrap-max); 
    margin:0 auto; 
    padding: 14px 22px;
    display:flex; 
    align-items:center; 
    justify-content: center;
    gap:10px;
    position: relative;
  }
  .logo-dot{
    width:10px; height:10px; border-radius:9999px;
    background: var(--rose-300);
    box-shadow: 0 0 0 6px var(--rose-100);
  }
  .title{ font-weight: 650;}

  /* Back Button (중앙정렬 강화 + 더 작게) */
 <!-- .back-btn{
    position: absolute;
    left: 16px;
    width: 22px;              /* 더 작게 */
    height: 22px;             /* 더 작게 */
    border-radius: 50%;
    border: 1px solid var(--border);
    background: var(--surface);
    color: #bbb;
    font-size: 16px;          /* 아이콘 크기도 약간만 */
    display: grid;            /* 완전 중앙정렬 */
    place-items: center;      /* 가로·세로 중앙 */
    line-height: 1;           /* 베이스라인 영향 제거 */
    cursor: pointer;
    box-shadow: var(--shadow-soft);
    transition: all 0.2s ease;
    font-family: 'Pretendard', sans-serif;
    padding: 0;               /* 여백 제거로 정확한 중앙 */
  }
  .back-btn:hover{
    background: var(--rose-50);
    box-shadow: var(--shadow);
  } -->

  /* Content wrap */
  .wrap{
    max-width: var(--wrap-max);
    margin: 0 auto;
    padding: 22px clamp(16px, 3vw, 28px) 40px;
  }

  /* Card */
  .card{
    width:100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-soft);
    padding: 23px clamp(14px, 2.3vw, 26px);
    margin-bottom: 28px;
    min-height: clamp(240px, 38vh, 420px);
    display: flex;
    flex-direction: column;
  }
  .card:hover{ box-shadow: var(--shadow) }
  .card:last-of-type{ margin-bottom: -15px; }

  .card h2, .card .hint{ font-family: 'MaruBuri', serif; }
  .card h2{
    margin: 0 0 14px;
    font-size: var(--h2);
    font-weight: 700;
    display:flex; align-items:center; justify-content: flex-start;
    text-align:left; gap:10px;
    color: #172034;
  }
  .hint{
    margin:0 0 14px;
    font-size: var(--hint);
    font-weight: 400;
    color: #172034;
    line-height: 1.65;
    text-align:center;
  }

  /* Emotion badge */
  .emotion-soft{
    display: inline-flex;
    align-items: center;      /* 수직 가운데 */
    justify-content: center;  /* 수평 가운데 */
    text-align: center;       /* 내부 텍스트 정중앙 */
    padding: 6px 14px;
    background: #fdfaf6;      /* 더 환한 베이지(모바일 포함) */
    border: 1px solid #e9dcd7;
    border-radius: 9999px;
    font-family: 'Pretendard', sans-serif;
    font-size: 0.95rem;
    color: #172034;
    line-height: 1;
    position: relative;
    /* 밑줄 색을 테두리와 동기화하기 위한 변수 */
    --chip-bdc: #e9dcd7;
  }
  /* 텍스트 ‘아래만’ 밑줄 (2px) + Pretendard Regular + 중앙정렬 보강 */
  .emotion-soft .chip-label{
    display: inline-flex;        /* 자체도 플렉스로 중앙정렬 */
    align-items: center;
    justify-content: center;
    padding-bottom: 2px;
    border-bottom: 2px solid var(--chip-bdc);
    font-weight: 400;            /* Regular */
    width: auto;                 /* 텍스트 너비만 */
    text-align: center;
  }

  .emotion-soft::after{
    content:"";
    position:absolute; left:8px; right:8px; bottom:4px; height:2px;
    border-radius: 2px;
  }

  textarea{
    width:100%;
    min-height:130px;
    padding:14px;
    font-size: 14px;
    color: var(--fg);
    background: #fff;
    border: 1px solid var(--border);
    border-radius: var(--radius-lg);
    outline: none; resize: vertical;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    flex:1;
  }
  textarea::placeholder{ color: color-mix(in oklab, var(--muted) 78%, #bbb) }
  textarea:focus{
    border-color: var(--rose-300);
    box-shadow: none;
    transition: border-color .18s ease;
  }

  /* CTA */
  .cta{
    position: static;
    border-top: 1px solid var(--border);
    padding: 14px clamp(14px,3vw,26px);
    background: none;
  }
  .cta-inner{ max-width: var(--wrap-max); margin: 0 auto; text-align: center; }
  .btn{
    width:200px;
    padding: 16px 0;
    background: var(--navy);
    color: #fff;
    border: 1px solid rgba(23,32,52,.12);
    border-radius: 18px;
    font-weight: 650; letter-spacing:.2px;
    box-shadow: 0 10px 24px rgba(23,32,52,.22);
    font-size: 0.9rem;
    cursor: pointer;
  }
  .btn:active{ transform: translateY(1px) }
  .btn:focus-visible{ outline: 0; box-shadow: 0 0 0 6px rgba(215,168,181,.35) }

  @supports (padding: max(0px)){
    .cta{ padding-bottom: max(14px, env(safe-area-inset-bottom)); }
  }

  @media (max-width: 480px){
    :root{ --wrap-max: 100%; }
    .wrap{ padding-left: 14px; padding-right: 14px; }
  }

  /* ▼ 감정 불러오는 캡슐(#emotionValue) - 선택 칩과 동일 스타일 + 밑줄색 동기화 */
  #emotionValue.emotion-soft{
    background: #fdfaf6 !important;      /* 더 환한 베이지 */
    border-color: #f4e6e2 !important;     /* 선택 칩 테두리 */
    font-family: 'Pretendard', sans-serif !important;
    color: var(--navy) !important;
    --chip-bdc: #f4e6e2;                  /* 밑줄색 = 테두리색 */
  }
</style>
</head>
<body>
<div class="app">
  <header class="header">
    <div class="inner">
      <!-- 뒤로가기 버튼 -->
         <!--    <button class="back-btn" aria-label="뒤로가기">←</button> -->

      <span class="logo-dot" aria-hidden="true"></span>
      <div class="title">나와의 대화</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card" aria-labelledby="h1">
      <h2 id="h1">🪴 나의 마음은</h2>
      <p class="hint">
        오늘의 
        <!-- 텍스트에만 밑줄을 주기 위해 내부 span 유지 -->
        <span class="emotion-soft" id="emotionValue"><span class="chip-label">선택 안됨</span></span>
        라는 감정은 <br>나의 어떤 생각/바램으로 시작되었나요?
      </p>
      <textarea placeholder="예) 화가난다 : 나를 무시한다고 생각했다 → 팀원으로 존중 받고 싶은 바램 [충족 X] &#10; &#10;예) 기쁘다 : 나를 챙겨준다고 생각했다 → 연인으로 사랑 받고 싶은 바램 [충족 O]"></textarea>
    </section>

    <section class="card" aria-labelledby="h2">
      <h2 id="h2">👂🏻 너의 마음은 (선택)</h2>
      <p class="hint">같은 장면에서 상대방은<br>어떤 생각/바램이 있었을까요?</p>
      <textarea placeholder="예) 상대방도 내 행동이 자신을 무시한다고 생각했을 것 같다 → 책임자로 존중 받고 싶은 바램 [충족 X]"></textarea>
    </section>

    <section class="card" aria-labelledby="h3">
      <h2 id="h3">💌 사랑하는 나에게</h2>
      <p class="hint">지금의 나에게, 사랑을 담아<br>가장 필요한 말을 전해주세요.</p>
      <textarea placeholder="예) 상대방 입장이 되어보니 내 행동도 잘못된 부분이 있다는 걸 알게 됐다. 앞으로는 한 번 더 생각하고 행동하는 더 멋진 내가 되자!"></textarea>
    </section>
  </main>

  <div class="cta">
    <div class="cta-inner">
      <button class="btn" id="nextBtn">오늘의 목표 정하기 →</button>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const emotionRaw = (params.get('emotion') || '선택 안됨').trim();
  const map = { worry:'걱정돼요', joy:'기뻐요', calm:'평온해요', sad:'슬퍼요', angry:'화가 나요', tired:'지쳐요' };
  const emotion = map[emotionRaw] || emotionRaw || '선택 안됨';
  document.getElementById('emotionValue').querySelector('.chip-label').textContent = emotion;

  /* ========= [추가] 인덱스 재진입 초기화 토큰 감지 → 이 페이지 UI 초기화 ========= */
  (function enforceResetFromIndex(){
    const NS = 'thisdive';
    const K_RESET = `${NS}.resetEpoch`;        // index.html이 재진입 시 기록하는 토큰
    const K_SEEN  = `${NS}.seenEpoch:talk`;    // 이 페이지가 마지막으로 본 토큰
    const STORAGE_KEY = 'talkPageState';       // 이 페이지의 로컬 저장 키

    function uiReset(){
      // 저장값 제거
      try { localStorage.removeItem(STORAGE_KEY); } catch(e){}
      // UI 즉시 초기화 (세 개 텍스트영역 비우기)
      try { document.querySelectorAll('textarea').forEach(ta => ta.value = ''); } catch(e){}
    }

    function maybeReset(){
      const resetEpoch = localStorage.getItem(K_RESET) || '';
      const seenEpoch  = sessionStorage.getItem(K_SEEN) || '';
      // index에서 새 토큰이 찍혔으면(=새 세션), bfcache 복원 여부와 무관하게 비운다
      if (resetEpoch && resetEpoch !== seenEpoch) {
        uiReset();
        try { sessionStorage.setItem(K_SEEN, resetEpoch); } catch(e){}
      }
    }

    // 초기 로드 + bfcache 복원 모두 커버
    maybeReset();
    window.addEventListener('pageshow', maybeReset);
  })();
  /* ========= [추가 끝] ===================================================== */

  // === PERSIST START ==========================================
  (function persistState(){
    const STORAGE_KEY = 'talkPageState'; // 이 페이지 전용 상태 저장 키
    const textareas = Array.from(document.querySelectorAll('textarea'));

    let saved = null;
    try { saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || 'null'); } catch(e){ saved = null; }

    if (saved && saved.emotion && saved.emotion !== emotion) {
      localStorage.removeItem(STORAGE_KEY);
      saved = null;
    }

    if (saved && Array.isArray(saved.values)) {
      textareas.forEach((ta, i) => {
        if (typeof saved.values[i] === 'string') ta.value = saved.values[i];
      });
    }

    const save = () => {
      const values = textareas.map(ta => ta.value || '');
      const payload = { emotion, values, ts: Date.now() };
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(payload)); } catch(e){}
    };

    textareas.forEach(ta => ta.addEventListener('input', save));
    window.addEventListener('beforeunload', save);
  })();
  // === PERSIST END ============================================

  // CTA 버튼 클릭 시 이동
  document.getElementById('nextBtn').addEventListener('click', () => {
    const next = params.get('next') || 'f-test2.html';
    const q = new URLSearchParams({ emotion }).toString();
    location.href = `${next}?${q}`;
  });

  // Back 버튼 뒤로가기
  document.querySelector('.back-btn').addEventListener('click', () => {
    history.back();
  });
</script>
</body>
</html>
