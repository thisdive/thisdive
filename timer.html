<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 몰입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ 강력 CSP: 외부/인라인 차단, iframe 금지 -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src  'self';
    img-src    'self' data:;
    font-src   'self';
    connect-src 'self';
    frame-ancestors 'none';
    base-uri 'self';
    upgrade-insecure-requests
  ">

  <!-- 보조 보안/캐시 메타 -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- ✅ 자가 호스팅 리소스 -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- MaruBuri 로컬 선언(css/maruburi.css에서 @font-face 제공) -->
  <link rel="stylesheet" href="./css/maruburi.css">
  <link rel="stylesheet" href="./css/timer.css">
</head>
<body data-page="timer">

<button id="backBtn" class="back-btn" type="button" aria-label="뒤로가기">←</button>

<h1>오늘의 몰입</h1>

<!-- 🎯 목표 문구(하이라이트만) -->
<div id="goalBanner" class="goal-banner" hidden>
  <span id="goalText" class="hl"></span>
</div>

<div class="timer-controls" id="timeButtons" role="group" aria-label="시간 선택">
  <button type="button">1분</button>
  <button type="button">15분</button>
  <button type="button">30분</button>
  <button type="button">45분</button>
  <button type="button">60분</button>
</div>

<div class="circle-timer" aria-live="polite">
  <svg width="220" height="220" aria-hidden="true">
    <circle class="bg" cx="110" cy="110" r="100"></circle>
    <circle class="progress" cx="110" cy="110" r="100" stroke-dasharray="628.3" stroke-dashoffset="0"></circle>
  </svg>
  <div class="time-text" id="time">00:00</div>
</div>

<div class="reflection">
  <p>👇 몰입 종료 후 눌러주세요.</p>
  <button id="completeBtn" class="complete" type="button" disabled>✔️ 몰입 완료</button>
</div>

<!-- 토스트 -->
<div id="toast" class="toast" hidden aria-live="polite">수고했어요! 오늘도 몰입 완료 😻</div>

<script src="./js/timer.js" defer></script>

<noscript>
  <p style="text-align:center;color:#9ca3af">⚠️ 자바스크립트가 꺼져 있어요. 이 페이지의 기능이 제한됩니다.</p>
</noscript>
</body>
</html>
