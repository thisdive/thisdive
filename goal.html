<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 나의 마음은 어떤가요?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
    img-src    'self' data:;
    font-src   'self' https://cdn.jsdelivr.net https://fonts.gstatic.com https://fonts.googleapis.com;
    connect-src 'self';
    frame-ancestors 'none';
    base-uri 'self';
    upgrade-insecure-requests
  ">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css"
        crossorigin="anonymous">

  <style>
    :root{
      --bg:#f7f3ee; --card:#ffffff; --ink:#1e293b; --muted:#6b7280; --border:#ece6df;
      --rose-100:#f4e6e2; --rose-300:#d7a8b5; --shadow:0 8px 26px rgba(23,32,52,.06);
      --shadow-soft:0 3px 10px rgba(23,32,52,.04); --radius:22px; --wrap-max: clamp(860px,72vw,1160px);
      --navy:#172034;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Pretendard,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif}
    .header{position:sticky;top:0;z-index:10;background:var(--bg);border-bottom:1px solid var(--border)}
    .header .inner{max-width:var(--wrap-max);margin:0 auto;padding:14px 22px;display:flex;align-items:center;justify-content:center;gap:10px}
    .logo-dot{width:10px;height:10px;border-radius:9999px;background:var(--rose-300);box-shadow:0 0 0 6px var(--rose-100)}
    .title{font-weight:700}
    .page{display:flex;flex-direction:column;align-items:center;max-width:var(--wrap-max);margin:0 auto;padding:22px clamp(16px,3vw,28px) 0}
    .sheet{width:100%;background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:clamp(20px,4vw,28px)}
    .sub{color:var(--muted);margin:4px 0 14px;text-align:center;line-height:1.4}
    .groups{display:flex;flex-direction:column;gap:14px}
    .group{padding:6px 0 2px;border-top:1px dashed var(--border)}
    .group:first-child{border-top:0;padding-top:0}
    .group h3{display:flex;align-items:center;justify-content:center;gap:8px;font-size:16px;margin:6px 0 10px;font-weight:700}
    .chips{display:grid;grid-template-columns:1fr 1fr;gap:10px 12px}
    .chip{font-weight:600;display:inline-flex;align-items:center;justify-content:center;gap:8px;width:100%;border:1px solid var(--border);background:#fff;padding:10px 12px;border-radius:999px;cursor:pointer;transition:transform .05s ease, box-shadow .15s ease, background .15s ease, color .15s ease, border-color .15s ease;color:var(--muted)}
    .chip input{appearance:none;width:14px;height:14px;border:2px solid var(--border);border-radius:50%;position:relative}
    .chip input:checked{border-color:var(--rose-300);background:var(--rose-300)}
    .chip input:checked::after{content:'';position:absolute;inset:4px;background:#fff;border-radius:50%}
    .chip.on{background:#faf7f2;color:var(--ink);border-color:var(--rose-100);box-shadow:0 6px 16px rgba(23,32,52,.06);transform:translateY(-1px)}
    .cta{width:100%;margin-top:18px}
    .cta-inner{max-width:var(--wrap-max);margin:0 auto;text-align:center;position:relative;padding:14px 0}
    .cta-inner::before{content:"";position:absolute;top:0;left:50%;transform:translateX(-50%);width:100vw;height:1px;background:var(--border)}
    .btn{width:200px;padding:16px 0;background:var(--navy);color:#fff;border:1px solid rgba(23,32,52,.12);border-radius:18px;font-weight:650;box-shadow:0 10px 24px rgba(23,32,52,.22);font-size:.9rem;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed;box-shadow:none}
  </style>
</head>
<body>
  <header class="header">
    <div class="inner">
      <span class="logo-dot" aria-hidden="true"></span>
      <div class="title">오늘의 감정</div>
    </div>
  </header>

  <div class="page">
    <main class="sheet" role="main">
      <p class="sub">지금 나와 <strong>가장 가까운 마음</strong><br>한 가지를 선택해 주세요.</p>

      <div class="groups" id="groups">
        <section class="group" aria-labelledby="g-bright">
          <h3 id="g-bright">🌿 밝은 마음</h3>
          <div class="chips">
            <label class="chip"><input type="radio" name="emotion" value="기뻐요">기뻐요</label>
            <label class="chip"><input type="radio" name="emotion" value="설레요">설레요</label>
            <label class="chip"><input type="radio" name="emotion" value="감사해요">감사해요</label>
            <label class="chip"><input type="radio" name="emotion" value="평온해요">평온해요</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-low">
          <h3 id="g-low">🌧️ 가라앉은 마음</h3>
          <div class="chips">
            <label class="chip"><input type="radio" name="emotion" value="지쳤어요">지쳤어요</label>
            <label class="chip"><input type="radio" name="emotion" value="우울해요">우울해요</label>
            <label class="chip"><input type="radio" name="emotion" value="무기력해요">무기력해요</label>
            <label class="chip"><input type="radio" name="emotion" value="외로워요">외로워요</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-hot">
          <h3 id="g-hot">🔥 달아오른 마음</h3>
          <div class="chips">
            <label class="chip"><input type="radio" name="emotion" value="짜증나요">짜증나요</label>
            <label class="chip"><input type="radio" name="emotion" value="화나요">화나요</label>
            <label class="chip"><input type="radio" name="emotion" value="질투나요">질투나요</label>
            <label class="chip"><input type="radio" name="emotion" value="부끄러워요">부끄러워요</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-tight">
          <h3 id="g-tight">💣 조여오는 마음</h3>
          <div class="chips">
            <label class="chip"><input type="radio" name="emotion" value="불안해요">불안해요</label>
            <label class="chip"><input type="radio" name="emotion" value="긴장돼요">긴장돼요</label>
            <label class="chip"><input type="radio" name="emotion" value="두려워요">두려워요</label>
            <label class="chip"><input type="radio" name="emotion" value="부담돼요">부담돼요</label>
          </div>
        </section>
      </div>
    </main>

    <div class="cta">
      <div class="cta-inner">
        <button id="goBtn" class="btn" type="button" disabled>이 감정으로 시작하기 →</button>
      </div>
    </div>
  </div>

  <script>
    // ===== 공용 키 =====
    const NS='thisdive';
    const K_P2_CURRENT=`${NS}.p2:current`;   // {value, at}
    const K_P2_VER=`${NS}.p2:ver`;           // "0","1","2",...
    const K_SELECTED=`${NS}.selectedEmotion`;
    const K_BOOT=`${NS}.boot:id`;

    // 부트 토큰이 없을 때만 생성(1페이지가 있으면 그 값이 최신)
    if(!localStorage.getItem(K_BOOT)){
      try{
        const boot=`e${Date.now()}-${Math.random().toString(36).slice(2,8)}`;
        localStorage.setItem(K_BOOT,boot);
      }catch(e){}
    }

    const goBtn = document.getElementById('goBtn');

    function enableCTA(){ goBtn.disabled=false; }
    function disableCTA(){ goBtn.disabled=true; }

    function writeP2(nextValue){
      // 현재 값 로드
      let prevValue='';
      try{
        const raw=localStorage.getItem(K_P2_CURRENT);
        if(raw){ prevValue = JSON.parse(raw).value || ''; }
      }catch(e){}
      // 현재 선택 저장
      const payload={ value: nextValue, at: Date.now() };
      try{ localStorage.setItem(K_P2_CURRENT, JSON.stringify(payload)); }catch(e){}
      try{ sessionStorage.setItem(K_SELECTED, nextValue); }catch(e){}
      // 값이 바뀌었으면 버전+1
      if(nextValue !== prevValue){
        try{
          const cur = parseInt(localStorage.getItem(K_P2_VER)||'0',10);
          localStorage.setItem(K_P2_VER, String(isNaN(cur)?1:cur+1));
        }catch(e){}
      }
    }

    // 라디오 change로만 처리(가장 안정적)
    document.addEventListener('change', (e)=>{
      const t = e.target;
      if(t && t.matches('input[name="emotion"]')){
        // 비주얼 토글
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('on'));
        t.closest('.chip')?.classList.add('on');

        writeP2(t.value);
        enableCTA();
      }
    });

    // 쿼리 프리셋 (?emotion=)
    (function presetFromQuery(){
      const em = new URLSearchParams(location.search).get('emotion');
      if(!em) return;
      const input = [...document.querySelectorAll('input[name="emotion"]')].find(i=>i.value===em);
      if(input){
        input.checked=true;
        input.dispatchEvent(new Event('change',{bubbles:true}));
      }
    })();

    // 이동 (여기서는 강하게 보장: 선택 없으면 안내 후 중단)
    goBtn.addEventListener('click', ()=>{
      const picked = document.querySelector('input[name="emotion"]:checked');
      if(!picked){
        alert('감정을 하나 선택해 주세요.');
        return;
      }
      // 마지막으로 한 번 더 기록
      writeP2(picked.value);

      // 이동: assign 사용(브라우저별 히스토리/포커스 이슈 방지)
      const url = `q-test.html?emotion=${encodeURIComponent(picked.value)}&v=${Date.now()}`;
      try{ window.location.assign(url); }
      catch(e){ window.location.href = url; }
    });
  </script>

  <noscript>
    <p style="text-align:center;color:#9ca3af">⚠️ 자바스크립트가 꺼져 있어요. 이 페이지의 기능이 제한됩니다.</p>
  </noscript>
</body>
</html>
