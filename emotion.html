<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘 나의 마음은 어떤가요? | thisdive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 보안: 강화된 CSP (inline 금지, 자가 호스팅 전제) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src  'self';
    style-src   'self';
    img-src     'self' data:;
    font-src    'self';
    connect-src 'self';
    object-src  'none';
    base-uri    'self';
    form-action 'self';
    upgrade-insecure-requests
  ">

  <!-- 검색 차단 -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />

  <!-- Referrer 정책 -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- 캐시 억제(배포/테스트 편의) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- 로컬 정적 리소스 (자가 호스팅) -->
  <link rel="stylesheet" href="./vendor/normalize.min.css" />
  <link rel="stylesheet" href="./vendor/pretendard.css" />
  <link rel="stylesheet" href="./css/emotion.css" />

  <!-- defer 로 외부 JS 로드 (inline 금지) -->
  <script src="./js/emotion.js" defer></script>
</head>
<body>
  <header class="header" role="banner">
    <div class="inner">
      <span class="logo-dot" aria-hidden="true"></span>
      <h1 class="title">오늘의 감정</h1>
    </div>
  </header>

  <div class="page">
    <main class="sheet" role="main">
      <p class="sub">
        지금 나와 <strong>가장 가까운 마음</strong><br />
        한 가지를 선택해 주세요.
      </p>

      <div class="groups">
        <section class="group" aria-labelledby="g-bright">
          <h2 id="g-bright" class="g-title">🌿 경쾌한 마음</h2>
          <div class="chips" data-group="bright">
            <label class="chip"><input type="radio" name="emotion" value="기쁘다" />기쁘다</label>
            <label class="chip"><input type="radio" name="emotion" value="설렌다" />설렌다</label>
            <label class="chip"><input type="radio" name="emotion" value="감사하다" />감사하다</label>
            <label class="chip"><input type="radio" name="emotion" value="평온하다" />평온하다</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-low">
          <h2 id="g-low" class="g-title">🌧️ 가라앉은 마음</h2>
          <div class="chips" data-group="low">
            <label class="chip"><input type="radio" name="emotion" value="지친다" />지친다</label>
            <label class="chip"><input type="radio" name="emotion" value="우울하다" />우울하다</label>
            <label class="chip"><input type="radio" name="emotion" value="무기력하다" />무기력하다</label>
            <label class="chip"><input type="radio" name="emotion" value="외롭다" />외롭다</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-hot">
          <h2 id="g-hot" class="g-title">🔥 달아오른 마음</h2>
          <div class="chips" data-group="hot">
            <label class="chip"><input type="radio" name="emotion" value="짜증난다" />짜증난다</label>
            <label class="chip"><input type="radio" name="emotion" value="화가난다" />화가난다</label>
            <label class="chip"><input type="radio" name="emotion" value="질투난다" />질투난다</label>
            <label class="chip"><input type="radio" name="emotion" value="부끄럽다" />부끄럽다</label>
          </div>
        </section>

        <section class="group" aria-labelledby="g-tight">
          <h2 id="g-tight" class="g-title">💣 조여드는 마음</h2>
          <div class="chips" data-group="tight">
            <label class="chip"><input type="radio" name="emotion" value="불안하다" />불안하다</label>
            <label class="chip"><input type="radio" name="emotion" value="긴장된다" />긴장된다</label>
            <label class="chip"><input type="radio" name="emotion" value="두렵다" />두렵다</label>
            <label class="chip"><input type="radio" name="emotion" value="부담된다" />부담된다</label>
          </div>
        </section>
      </div>
    </main>

    <div class="cta" role="region" aria-live="polite">
      <div class="cta-inner">
        <button id="goBtn" class="btn" type="button" disabled>이 감정으로 시작하기 →</button>
      </div>
    </div>
  </div>

  <div id="net" class="net" aria-live="polite" hidden>오프라인입니다. 네트워크를 확인하세요.</div>

  <noscript>
    <p class="nojs">⚠️ 자바스크립트가 꺼져 있어요. 이 페이지의 기능이 제한됩니다.</p>
  </noscript>
</body>
</html>
