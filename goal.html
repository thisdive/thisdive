<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의 몰입 목표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light" />

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src  'self';
    style-src   'self';
    img-src     'self' data:;
    font-src    'self';
    connect-src 'self';
    object-src  'none';
    base-uri    'self';
    form-action 'self';
    upgrade-insecure-requests
  ">

  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- 캐시 억제(테스트용) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- 정적 리소스 -->
  <link rel="stylesheet" href="./vendor/normalize.min.css" />
  <link rel="stylesheet" href="./vendor/pretendard.css" />
  <link rel="stylesheet" href="./css/goal.css" />

  <!-- 프레임 방지 -->
  <script src="./js/framebust.js"></script>
  <!-- 페이지 스크립트 -->
  <script src="./js/goal.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="inner">
      <span class="logo-dot" aria-hidden="true"></span>
      <h1 class="title">오늘의 목표</h1>
    </div>
  </header>

  <div class="page">
    <main class="sheet" role="main">
      <section class="block">
        <p class="block-desc">행복한 <strong>미래의 하루</strong>를 위해<br>오늘은 <strong>어떤 몰입</strong>이 필요할까요?</p>
        <h2 class="block-title">✨ 오늘의 몰입</h2>

        <div class="chips" id="catField">
          <label class="chip"><input type="radio" name="cat" value="회복"> 🧘 회복</label>
          <label class="chip"><input type="radio" name="cat" value="학습"> 📚 학습</label>
          <label class="chip"><input type="radio" name="cat" value="실행"> 📝 실행</label>
          <label class="chip"><input type="radio" name="cat" value="정돈"> 🧹 정돈</label>
          <label class="chip"><input type="radio" name="cat" value="창의"> 🎨 창의</label>
          <label class="chip"><input type="radio" name="cat" value="성찰"> ✨ 성찰</label>
        </div>
      </section>

      <div class="dotted-sep" role="separator"></div>

      <section class="block">
        <h2 class="block-title">🪄 오늘의 난이도</h2>
        <div class="panel" role="radiogroup">
          <div class="panel-head">
            <span id="readout" class="readout">목표의 난이도를 선택하세요.</span>
          </div>
          <div class="stars" id="starsGroup">
            <input type="radio" name="difficulty" id="diff-5" value="5"><label for="diff-5">★</label>
            <input type="radio" name="difficulty" id="diff-4" value="4"><label for="diff-4">★</label>
            <input type="radio" name="difficulty" id="diff-3" value="3"><label for="diff-3">★</label>
            <input type="radio" name="difficulty" id="diff-2" value="2"><label for="diff-2">★</label>
            <input type="radio" name="difficulty" id="diff-1" value="1"><label for="diff-1">★</label>
          </div>
        </div>
      </section>

      <div class="dotted-sep" role="separator"></div>

      <section class="block">
        <h2 class="block-title">📝 오늘의 목표</h2>
        <input id="goalInput" class="goal-input" type="text" placeholder="예) ★ : 프랑스어 1개 외우기" />
      </section>

      <div class="dotted-sep" role="separator"></div>

      <section class="block">
        <h2 class="block-title">🌸 오늘의 보상</h2>
        <input id="rewardInput" class="goal-input" type="text" placeholder="예) 좋아하는 차 한 잔 마시기" />
      </section>
    </main>
  </div>

  <div class="cta">
    <div class="cta-inner">
      <!-- a를 버튼처럼 보이게 + JS가 실패해도 기본 이동 가능 -->
      <a class="btn" id="nextBtn" href="timer.html">몰입 시작하기 →</a>
    </div>
  </div>

  <noscript><p class="nojs">⚠️ 자바스크립트가 꺼져 있어요. 기능이 제한됩니다.</p></noscript>
</body>
</html>
